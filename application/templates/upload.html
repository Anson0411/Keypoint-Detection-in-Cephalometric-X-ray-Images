<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload TIFF Image</title>
</head>
<body>
    <h1>Keypoint Detection in Cephalometric X-ray Images</h1>
    <h2>Upload Cephalometric X-ray TIFF Image</h2>
    <form action='/upload' method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept=".tiff,.tif" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
